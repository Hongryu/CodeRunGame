    <script>

        let cnt = 0;

        function changeImg(){

            if(cnt%2==0){
                document.getElementById("img").src = "../image/gameHelpBG.png";
                cnt++;
            }
            
            else{
                document.getElementById("img").src = "../image/gameHelpBG1.png";
                cnt++;
            }
        }
